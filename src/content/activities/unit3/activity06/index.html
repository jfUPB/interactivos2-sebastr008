<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compartir Im치genes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 420px;
    }
    h2 {
      margin-top: 0;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    #receivedImages {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    #receivedImages img {
      max-width: 300px;
      max-height: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Compartir Im치genes en Tiempo Real</h1>
  
  <div class="container">
    <div class="card">
      <h2>Capturar desde C치mara</h2>
      <div id="cameraCanvas"></div>
      <button id="captureBtn">Capturar Foto</button>
      <button id="sendCapturedBtn" disabled>Enviar Foto</button>
    </div>
    
    <div class="card">
      <h2>Subir desde Archivos</h2>
      <input type="file" id="fileInput" accept="image/*">
      <button id="sendFileBtn" disabled>Enviar Archivo</button>
      <div id="previewContainer"></div>
    </div>
  </div>
  
  <div class="card" style="width: 90%;">
    <h2>Im치genes Recibidas</h2>
    <div id="receivedImages"></div>
  </div>

  <!-- Cargar el archivo sketch.js externo -->
  <script src="sketch.js"></script>
</body>
</html>
